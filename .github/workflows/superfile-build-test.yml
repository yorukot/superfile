name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop, fix-powershell-hang]

permissions:
  contents: read

jobs:
  test-powershell-fix:
    name: Test PowerShell Fix (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.0

      - name: Install dependencies
        run: go mod download

      - name: Test PowerShell Command Execution
        run: go test -v -count=200 -run="TestModel_Update_Prompt/Shell_command_execution" ./src/internal/
